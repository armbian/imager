name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      build_linux_x64:
        description: 'Build Linux x64'
        type: boolean
        default: true
      build_linux_arm64:
        description: 'Build Linux ARM64'
        type: boolean
        default: true
      build_macos:
        description: 'Build macOS (x64 + ARM64)'
        type: boolean
        default: true
      build_windows_x64:
        description: 'Build Windows x64'
        type: boolean
        default: true
      build_windows_arm64:
        description: 'Build Windows ARM64'
        type: boolean
        default: true
      create_release:
        description: 'Create GitHub Release'
        type: boolean
        default: false

# Cancel previous runs on the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  # Minimum Node.js version (matches package.json engines)
  NODE_VERSION: '20'

jobs:
  build-linux-x64:
    name: build-linux (x86_64-unknown-linux-gnu)
    if: ${{ github.event_name == 'push' || inputs.build_linux_x64 }}
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libgtk-3-dev \
            squashfs-tools

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install npm dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2" --locked

      - name: Build Tauri app
        run: cargo tauri build --bundles deb

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-x64
          path: |
            src-tauri/target/release/bundle/deb/*.deb
          if-no-files-found: error

  build-linux-arm64:
    name: build-linux (aarch64-unknown-linux-gnu)
    if: ${{ github.event_name == 'push' || inputs.build_linux_arm64 }}
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Build in Docker (ARM64)
        run: |
          docker run --rm --platform linux/arm64 \
            -v "${{ github.workspace }}:/app" \
            -w /app \
            rust:bookworm \
            bash -c '
              apt-get update && apt-get install -y \
                libwebkit2gtk-4.1-dev libayatana-appindicator3-dev \
                librsvg2-dev patchelf libssl-dev libgtk-3-dev \
                squashfs-tools pkg-config nodejs npm && \
              npm ci && \
              npm run build && \
              cargo install tauri-cli --version "^2" --locked && \
              cargo tauri build --bundles deb
            '

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-arm64
          path: |
            src-tauri/target/release/bundle/deb/*.deb
          if-no-files-found: error

  build-macos:
    name: build-macos (${{ matrix.target }})
    if: ${{ github.event_name == 'push' || inputs.build_macos }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-apple-darwin
            arch: x64
            os: macos-15
          - target: aarch64-apple-darwin
            arch: arm64
            os: macos-latest

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install npm dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2" --locked

      - name: Build Tauri app
        run: cargo tauri build --bundles dmg,app

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.arch }}
          path: |
            src-tauri/target/release/bundle/dmg/*.dmg
            src-tauri/target/release/bundle/macos/*.app
          if-no-files-found: error

  build-windows-x64:
    name: build-windows (x86_64-pc-windows-msvc)
    if: ${{ github.event_name == 'push' || inputs.build_windows_x64 }}
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install npm dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2" --locked

      - name: Build Tauri app
        run: cargo tauri build --target x86_64-pc-windows-msvc --bundles msi,nsis

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-x64
          path: |
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/*.msi
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/nsis/*.exe
          if-no-files-found: error

  build-windows-arm64:
    name: build-windows (aarch64-pc-windows-msvc)
    if: ${{ github.event_name == 'push' || inputs.build_windows_arm64 }}
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-pc-windows-msvc

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install npm dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2" --locked

      - name: Build Tauri app
        run: cargo tauri build --target aarch64-pc-windows-msvc --bundles msi,nsis

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-arm64
          path: |
            src-tauri/target/aarch64-pc-windows-msvc/release/bundle/msi/*.msi
            src-tauri/target/aarch64-pc-windows-msvc/release/bundle/nsis/*.exe
          if-no-files-found: error

  release:
    needs: [build-linux-x64, build-linux-arm64, build-macos, build-windows-x64, build-windows-arm64]
    # Run if: (tag push) OR (manual dispatch with create_release=true AND all builds succeeded)
    if: |
      always() &&
      (startsWith(github.ref, 'refs/tags/v') || inputs.create_release) &&
      !contains(needs.*.result, 'failure') &&
      !contains(needs.*.result, 'cancelled')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -la artifacts/**/* || echo "No artifacts found"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          generate_release_notes: true
          tag_name: ${{ github.ref_name || 'manual-build' }}
          files: |
            artifacts/**/*.deb
            artifacts/**/*.dmg
            artifacts/**/*.msi
            artifacts/**/*.exe
