# Reusable Build Workflow for Armbian Imager
#
# This workflow consolidates all build logic for production releases and internal testing artifacts.
# It supports:
# - Multi-platform builds: Linux (x64/ARM64), macOS (x64/ARM64), Windows (x64/ARM64)
# - Upload to GitHub Releases (permanent) or GitHub Artifacts (30-day retention)
# - Optional code signing for macOS (with notarization)
# - Auto-increment or manual versioning
# - Conditional job execution based on inputs
#
# Usage:
#   jobs:
#     call-build:
#       uses: ./.github/workflows/build-reusable.yml
#       with:
#         upload_target: 'release'  # or 'artifacts'
#         create_release: true       # or false
#         enable_signing: true       # or false
#         version_strategy: 'auto'   # or 'manual'

name: Reusable Build Workflow

on:
  workflow_call:
    # ==============================================================================
    # INPUTS
    # ==============================================================================

    # Upload target: where to upload build outputs
    upload_target:
      description: 'Where to upload build outputs'
      required: true
      type: string
      default: 'artifacts'
      # Options: 'release' | 'artifacts'

    # Release creation: whether to create GitHub Release
    create_release:
      description: 'Whether to create GitHub Release'
      required: true
      type: boolean
      default: false

    # Code signing: whether to sign binaries (macOS only)
    enable_signing:
      description: 'Whether to sign macOS binaries (with notarization)'
      required: true
      type: boolean
      default: true

    # Version strategy: auto-increment or manual
    version_strategy:
      description: 'Version strategy: auto-increment or manual'
      required: false
      type: string
      default: 'auto'
      # Options: 'auto' | 'manual'

    # Platform build flags (for selective builds)
    build_linux_x64:
      description: 'Build Linux x64'
      type: boolean
      default: true

    build_linux_arm64:
      description: 'Build Linux ARM64'
      type: boolean
      default: true

    build_macos:
      description: 'Build macOS (x64 + ARM64)'
      type: boolean
      default: true

    build_windows_x64:
      description: 'Build Windows x64'
      type: boolean
      default: true

    build_windows_arm64:
      description: 'Build Windows ARM64'
      type: boolean
      default: true

    # Optional manual version (for version_strategy: manual)
    manual_version:
      description: 'Manual version string (e.g., "1.2.3")'
      type: string
      required: false

    # ==============================================================================
    # SECRETS
    # ==============================================================================

    secrets:
      # Tauri signing
      TAURI_SIGNING_PRIVATE_KEY:
        required: false
      TAURI_SIGNING_PRIVATE_KEY_PASSWORD:
        required: false

      # Apple code signing & notarization
      APPLE_CERTIFICATE:
        required: false
      APPLE_CERTIFICATE_PASSWORD:
        required: false
      APPLE_SIGNING_IDENTITY:
        required: false
      APPLE_ID:
        required: false
      APPLE_ID_PASSWORD:
        required: false
      APPLE_TEAM_ID:
        required: false

    # ==============================================================================
    # OUTPUTS
    # ==============================================================================

    outputs:
      release_tag:
        description: 'Release tag created'
        value: ${{ jobs.create-release.outputs.release_tag }}
      release_name:
        description: 'Release name created'
        value: ${{ jobs.create-release.outputs.release_name }}
      build_status:
        description: 'Overall build status'
        value: ${{ jobs.summary.outputs.build_status }}

# ==============================================================================
# ENVIRONMENT VARIABLES (shared across all jobs)
# ==============================================================================

env:
  CARGO_TERM_COLOR: always
  NODE_VERSION: '20'
  TAURI_CLI_VERSION: '2.9.6'
  TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
  TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

# ==============================================================================
# JOBS
# ==============================================================================

jobs:
  # ------------------------------------------------------------------------------
  # JOB: Create Release (conditional)
  # ------------------------------------------------------------------------------
  # Only runs when:
  # - create_release == true
  # - upload_target == 'release'
  #
  # Creates a draft GitHub Release early to allow concurrent builds to upload artifacts
  # ------------------------------------------------------------------------------

  create-release:
    name: Create draft release (early)
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: ${{ inputs.create_release == true && inputs.upload_target == 'release' }}
    outputs:
      release_tag: ${{ steps.relmeta.outputs.tag }}
      release_name: ${{ steps.relmeta.outputs.name }}
    steps:
      - name: Compute release tag/name
        id: relmeta
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail

          # Determine version strategy
          if [[ "${{ inputs.version_strategy }}" == "manual" ]]; then
            # Use manual version from input
            VERSION="${{ inputs.manual_version }}"
            TAG="v${VERSION}"
            NAME="Armbian Imager ${TAG}"
          else
            # Auto-increment logic for production releases
            if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
              # Tag push: use the tag name
              TAG="${GITHUB_REF_NAME}"
              NAME="${GITHUB_REF_NAME}"
            else
              # Manual dispatch: auto-increment from last release
              LAST_TAG=$(gh release list --limit 1 --json tagName --jq '.[0].tagName' 2>/dev/null || true)

              if [[ -z "$LAST_TAG" ]]; then
                TAG="v1.0.0"
              else
                # Expect vMAJOR.MINOR.PATCH
                IFS='.' read -r MAJOR MINOR PATCH <<<"${LAST_TAG#v}"
                PATCH=$((PATCH + 1))
                TAG="v${MAJOR}.${MINOR}.${PATCH}"
              fi

              NAME="$TAG"
            fi
          fi

          echo "tag=$TAG" >>"$GITHUB_OUTPUT"
          echo "name=$NAME" >>"$GITHUB_OUTPUT"

      - name: Create/Update GitHub Release (draft)
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.relmeta.outputs.tag }}
          name: ${{ steps.relmeta.outputs.name }}
          commit: ${{ github.sha }}
          draft: true
          prerelease: false
          generateReleaseNotes: true
          allowUpdates: true
          omitBodyDuringUpdate: true
          omitNameDuringUpdate: true
          replacesArtifacts: false

  # ------------------------------------------------------------------------------
  # JOB: Build Linux (matrix strategy)
  # ------------------------------------------------------------------------------
  # Builds Linux packages for multiple architectures and bundle types:
  # - deb packages (in debian:bookworm container)
  # - AppImage bundles (on runner directly)
  #
  # Uploads to:
  # - GitHub Release (if upload_target == 'release')
  # - GitHub Artifacts (if upload_target == 'artifacts')
  # ------------------------------------------------------------------------------

  build-linux:
    name: build-linux ${{ matrix.type.name }} (${{ matrix.arch.name }}/${{ matrix.type.distro_id }})
    needs: [create-release]
    # Run only if at least one Linux build is enabled
    if: |
      always() &&
      (inputs.build_linux_x64 || inputs.build_linux_arm64) &&
      (!needs.create-release.result || needs.create-release.result == 'success')
    strategy:
      fail-fast: false
      matrix:
        arch:
          - { name: 'amd64', runner: 'ubuntu-24.04', enabled: '${{ inputs.build_linux_x64 }}' }
          - { name: 'arm64', runner: 'ubuntu-24.04-arm', enabled: '${{ inputs.build_linux_arm64 }}' }
        type:
          # deb: build in debian:bookworm container for distribution compatibility
          - name: 'deb'
            distro_id: "bookworm"
            container: { image: 'debian:bookworm' }
            bundles: 'deb'
            deps: "apt"
            artifacts: "src-tauri/target/release/bundle/deb/*.deb"
          # appimage: runs directly on runner (requires sudo for deps)
          - name: 'appimage'
            distro_id: "gharunner"
            bundles: 'appimage'
            deps: "apt"
            deps_gain_root: "sudo"
            artifacts: |
              src-tauri/target/release/bundle/appimage/*.AppImage
              src-tauri/target/release/bundle/appimage/*.AppImage.sig
    # Skip this matrix combination if arch is disabled
    runs-on: ${{ matrix.arch.runner }}
    if: ${{ matrix.arch.enabled == 'true' }}
    container: ${{ matrix.type.container }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      # Set version from release tag (only in release mode)
      - name: Set version from release tag
        if: ${{ inputs.create_release == true && inputs.upload_target == 'release' }}
        shell: bash
        run: |
          set -euo pipefail

          TAG='${{ needs.create-release.outputs.release_tag }}'
          VERSION="${TAG#v}"

          echo "Setting version to $VERSION"

          sed -i \
            -e "s/\"version\": \"[0-9.]*\"/\"version\": \"$VERSION\"/" \
            package.json

          sed -i \
            -e "s/^version = \".*\"/version = \"$VERSION\"/" \
            src-tauri/Cargo.toml

          sed -i \
            -e "s/\"version\": \"[0-9.]*\"/\"version\": \"$VERSION\"/" \
            src-tauri/tauri.conf.json

      - name: Install dependencies (apt)
        if: ${{ matrix.type.deps == 'apt' }}
        run: |
          ${{ matrix.type.deps_gain_root || '' }} apt-get update
          ${{ matrix.type.deps_gain_root || '' }} apt-get install -y \
            build-essential \
            curl \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libgtk-3-dev \
            squashfs-tools \
            xdg-utils

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          package-manager-cache: false

      # Cache npm with custom key that includes arch and distro
      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ matrix.arch.runner }}-${{ matrix.arch.name }}-${{ matrix.type.distro_id }}-${{ hashFiles('**/package-lock.json') }}

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          key: "rust-cache-${{ matrix.arch.runner }}-${{ matrix.arch.name }}-${{ matrix.type.distro_id }}-${{env.TAURI_CLI_VERSION}}"

      - name: Cache cargo bin (tauri-cli)
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin
          key: "cargo-bin-${{ matrix.arch.runner }}-${{ matrix.arch.name }}-${{ matrix.type.distro_id }}-stable-${{env.TAURI_CLI_VERSION}}-${{ hashFiles('**/Cargo.lock') }}"

      - name: Install npm dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Install Tauri CLI (if missing)
        shell: bash
        run: |
          if ! command -v cargo-tauri >/dev/null 2>&1; then
            cargo install tauri-cli --version "${TAURI_CLI_VERSION}" --locked
          fi

      - name: Build Tauri app
        run: cargo tauri build --bundles "${{ matrix.type.bundles }}"

      # Conditional upload: GitHub Release
      - name: Upload to GitHub Release
        if: ${{ inputs.upload_target == 'release' }}
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ needs.create-release.outputs.release_tag }}
          name: "Armbian Imager ${{ needs.create-release.outputs.release_tag }}"
          draft: true
          prerelease: false
          allowUpdates: true
          omitBodyDuringUpdate: true
          omitNameDuringUpdate: true
          replacesArtifacts: false
          artifacts: |
            ${{ matrix.type.artifacts }}

      # Conditional upload: GitHub Artifacts
      - name: Upload to GitHub Artifacts
        if: ${{ inputs.upload_target == 'artifacts' }}
        uses: actions/upload-artifact@v4
        with:
          name: linux-${{ matrix.arch.name }}-${{ matrix.type.name }}
          path: |
            ${{ matrix.type.artifacts }}
          retention-days: 30

  # ------------------------------------------------------------------------------
  # JOB: Build macOS (matrix strategy)
  # ------------------------------------------------------------------------------
  # Builds macOS bundles for multiple architectures:
  # - .app bundles (zipped)
  # - DMG disk images (notarized and stapled)
  # - Updater tarballs (with arch suffix)
  #
  # Supports conditional code signing and notarization
  # ------------------------------------------------------------------------------

  build-macos:
    name: build-macos (${{ matrix.target }})
    needs: [create-release]
    if: |
      always() &&
      inputs.build_macos == true &&
      (!needs.create-release.result || needs.create-release.result == 'success')
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-apple-darwin
            arch: x64
            os: macos-15
          - target: aarch64-apple-darwin
            arch: arm64
            os: macos-latest

    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    env:
      APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
      APPLE_ID: ${{ secrets.APPLE_ID }}
      APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
      APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

    steps:
      - uses: actions/checkout@v4

      # Conditional: Import Apple Developer Certificate
      - name: Import Apple Developer Certificate
        if: ${{ inputs.enable_signing }}
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
        run: |
          # Create a temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # Import certificate
          echo -n "$APPLE_CERTIFICATE" | base64 --decode > certificate.p12
          security import certificate.p12 -k "$KEYCHAIN_PATH" -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # Verify certificate
          security find-identity -v -p codesigning "$KEYCHAIN_PATH"

          # Set as default keychain
          security default-keychain -s "$KEYCHAIN_PATH"

      # Set version from release tag (only in release mode)
      - name: Set version from release tag
        if: ${{ inputs.create_release == true && inputs.upload_target == 'release' }}
        shell: bash
        run: |
          set -euo pipefail

          TAG='${{ needs.create-release.outputs.release_tag }}'
          VERSION="${TAG#v}"

          echo "Setting version to $VERSION"

          sed -i \
            -e "s/\"version\": \"[0-9.]*\"/\"version\": \"$VERSION\"/" \
            package.json

          sed -i \
            -e "s/^version = \".*\"/version = \"$VERSION\"/" \
            src-tauri/Cargo.toml

          sed -i \
            -e "s/\"version\": \"[0-9.]*\"/\"version\": \"$VERSION\"/" \
            src-tauri/tauri.conf.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup Rust (add target)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          key: macos-${{ matrix.target }}

      - name: Cache cargo bin (tauri-cli)
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin
          key: cargo-bin-${{ runner.os }}-${{ runner.arch }}-stable-${{ hashFiles('**/Cargo.lock') }}

      - name: Install npm dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Install Tauri CLI (if missing)
        shell: bash
        run: |
          if ! command -v cargo-tauri >/dev/null 2>&1; then
            cargo install tauri-cli --version "${TAURI_CLI_VERSION}" --locked
          fi

      - name: Build Tauri app (per-target output dir)
        shell: bash
        run: |
          cargo tauri build --target "${{ matrix.target }}" --bundles dmg,app

      # Zip .app bundle and add arch suffix
      - name: Zip .app bundle(s) and rename updater artifacts
        shell: bash
        env:
          CARGO_TARGET_DIR: src-tauri/target/${{ matrix.target }}
        run: |
          set -euo pipefail
          shopt -s nullglob
          for app in "$CARGO_TARGET_DIR/release/bundle/macos/"*.app; do
            base="$(basename "$app" .app)"
            ditto -c -k --sequesterRsrc --keepParent "$app" "$CARGO_TARGET_DIR/release/bundle/macos/${base}-${{ matrix.arch }}.app.zip"
          done
          # Rename updater tar.gz to include arch
          for tarball in "$CARGO_TARGET_DIR/release/bundle/macos/"*.tar.gz; do
            base="$(basename "$tarball" .tar.gz)"
            mv "$tarball" "$CARGO_TARGET_DIR/release/bundle/macos/${base}-${{ matrix.arch }}.tar.gz"
          done
          for sig in "$CARGO_TARGET_DIR/release/bundle/macos/"*.tar.gz.sig; do
            base="$(basename "$sig" .tar.gz.sig)"
            mv "$sig" "$CARGO_TARGET_DIR/release/bundle/macos/${base}-${{ matrix.arch }}.tar.gz.sig"
          done

      # Conditional: Notarize and staple DMG
      - name: Notarize and staple DMG
        if: ${{ inputs.enable_signing }}
        shell: bash
        env:
          CARGO_TARGET_DIR: src-tauri/target/${{ matrix.target }}
        run: |
          set -euo pipefail

          # Find the DMG file
          DMG_FILE=$(find "$CARGO_TARGET_DIR/release/bundle/dmg/" -name "*.dmg" -type f | head -n 1)

          if [[ -z "$DMG_FILE" ]]; then
            echo "No DMG file found"
            exit 1
          fi

          echo "Notarizing: $DMG_FILE"

          # Submit DMG for notarization
          xcrun notarytool submit "$DMG_FILE" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_ID_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait \
            --output-format json

          # Staple the notarization ticket to DMG
          xcrun stapler staple "$DMG_FILE"

          # Verify stapling
          xcrun stapler validate -v "$DMG_FILE"

          echo "Notarization completed successfully"

      # Conditional upload: GitHub Release
      - name: Upload macOS artifacts to GitHub Release
        if: ${{ inputs.upload_target == 'release' }}
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ needs.create-release.outputs.release_tag }}
          name: "Armbian Imager ${{ needs.create-release.outputs.release_tag }}"
          draft: true
          prerelease: false
          allowUpdates: true
          omitBodyDuringUpdate: true
          omitNameDuringUpdate: true
          replacesArtifacts: false
          artifacts: |
            src-tauri/target/${{ matrix.target }}/release/bundle/macos/*-${{ matrix.arch }}.app.zip
            src-tauri/target/${{ matrix.target }}/release/bundle/macos/*-${{ matrix.arch }}.tar.gz
            src-tauri/target/${{ matrix.target }}/release/bundle/macos/*-${{ matrix.arch }}.tar.gz.sig
            src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg

      # Conditional upload: GitHub Artifacts
      - name: Upload to GitHub Artifacts
        if: ${{ inputs.upload_target == 'artifacts' }}
        uses: actions/upload-artifact@v4
        with:
          name: macos-${{ matrix.arch }}
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app.zip
            src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
          retention-days: 30

  # ------------------------------------------------------------------------------
  # JOB: Build Windows x64
  # ------------------------------------------------------------------------------
  # Builds Windows installer for x64 architecture:
  # - MSI installer
  # - NSIS installer
  # ------------------------------------------------------------------------------

  build-windows-x64:
    name: build-windows (x86_64-pc-windows-msvc)
    needs: [create-release]
    if: |
      always() &&
      inputs.build_windows_x64 == true &&
      (!needs.create-release.result || needs.create-release.result == 'success')
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      # Set version from release tag (only in release mode)
      - name: Set version from release tag
        if: ${{ inputs.create_release == true && inputs.upload_target == 'release' }}
        shell: bash
        run: |
          set -euo pipefail

          TAG='${{ needs.create-release.outputs.release_tag }}'
          VERSION="${TAG#v}"

          echo "Setting version to $VERSION"

          sed -i \
            -e "s/\"version\": \"[0-9.]*\"/\"version\": \"$VERSION\"/" \
            package.json

          sed -i \
            -e "s/^version = \".*\"/version = \"$VERSION\"/" \
            src-tauri/Cargo.toml

          sed -i \
            -e "s/\"version\": \"[0-9.]*\"/\"version\": \"$VERSION\"/" \
            src-tauri/tauri.conf.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Cache cargo bin (tauri-cli)
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin
            ~\.cargo\bin
          key: cargo-bin-${{ runner.os }}-${{ runner.arch }}-stable-${{ hashFiles('**/Cargo.lock') }}

      - name: Install npm dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Install Tauri CLI (if missing)
        shell: bash
        run: |
          if ! command -v cargo-tauri >/dev/null 2>&1; then
            cargo install tauri-cli --version "${TAURI_CLI_VERSION}" --locked
          fi

      - name: Build Tauri app
        run: cargo tauri build --target x86_64-pc-windows-msvc --bundles msi,nsis

      # Conditional upload: GitHub Release
      - name: Upload artifacts to GitHub Release
        if: ${{ inputs.upload_target == 'release' }}
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ needs.create-release.outputs.release_tag }}
          name: "Armbian Imager ${{ needs.create-release.outputs.release_tag }}"
          draft: true
          prerelease: false
          allowUpdates: true
          omitBodyDuringUpdate: true
          omitNameDuringUpdate: true
          replacesArtifacts: false
          artifacts: |
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/*.msi
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/nsis/*.exe
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/nsis/*.exe.sig

      # Conditional upload: GitHub Artifacts
      - name: Upload to GitHub Artifacts
        if: ${{ inputs.upload_target == 'artifacts' }}
        uses: actions/upload-artifact@v4
        with:
          name: windows-x64
          path: |
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/msi/*.msi
            src-tauri/target/x86_64-pc-windows-msvc/release/bundle/nsis/*.exe
          retention-days: 30

  # ------------------------------------------------------------------------------
  # JOB: Build Windows ARM64
  # ------------------------------------------------------------------------------
  # Builds Windows installer for ARM64 architecture:
  # - MSI installer
  # - NSIS installer
  # ------------------------------------------------------------------------------

  build-windows-arm64:
    name: build-windows (aarch64-pc-windows-msvc)
    needs: [create-release]
    if: |
      always() &&
      inputs.build_windows_arm64 == true &&
      (!needs.create-release.result || needs.create-release.result == 'success')
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      # Set version from release tag (only in release mode)
      - name: Set version from release tag
        if: ${{ inputs.create_release == true && inputs.upload_target == 'release' }}
        shell: bash
        run: |
          set -euo pipefail

          TAG='${{ needs.create-release.outputs.release_tag }}'
          VERSION="${TAG#v}"

          echo "Setting version to $VERSION"

          sed -i \
            -e "s/\"version\": \"[0-9.]*\"/\"version\": \"$VERSION\"/" \
            package.json

          sed -i \
            -e "s/^version = \".*\"/version = \"$VERSION\"/" \
            src-tauri/Cargo.toml

          sed -i \
            -e "s/\"version\": \"[0-9.]*\"/\"version\": \"$VERSION\"/" \
            src-tauri/tauri.conf.json

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-pc-windows-msvc

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Cache cargo bin (tauri-cli)
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin
            ~\.cargo\bin
          key: cargo-bin-${{ runner.os }}-${{ runner.arch }}-stable-${{ hashFiles('**/Cargo.lock') }}

      - name: Install npm dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Install Tauri CLI (if missing)
        shell: bash
        run: |
          if ! command -v cargo-tauri >/dev/null 2>&1; then
            cargo install tauri-cli --version "${TAURI_CLI_VERSION}" --locked
          fi

      - name: Build Tauri app
        run: cargo tauri build --target aarch64-pc-windows-msvc --bundles msi,nsis

      # Conditional upload: GitHub Release
      - name: Upload artifacts to GitHub Release
        if: ${{ inputs.upload_target == 'release' }}
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ needs.create-release.outputs.release_tag }}
          name: "Armbian Imager ${{ needs.create-release.outputs.release_tag }}"
          draft: true
          prerelease: false
          allowUpdates: true
          omitBodyDuringUpdate: true
          omitNameDuringUpdate: true
          replacesArtifacts: false
          artifacts: |
            src-tauri/target/aarch64-pc-windows-msvc/release/bundle/msi/*.msi
            src-tauri/target/aarch64-pc-windows-msvc/release/bundle/nsis/*.exe
            src-tauri/target/aarch64-pc-windows-msvc/release/bundle/nsis/*.exe.sig

      # Conditional upload: GitHub Artifacts
      - name: Upload to GitHub Artifacts
        if: ${{ inputs.upload_target == 'artifacts' }}
        uses: actions/upload-artifact@v4
        with:
          name: windows-arm64
          path: |
            src-tauri/target/aarch64-pc-windows-msvc/release/bundle/msi/*.msi
            src-tauri/target/aarch64-pc-windows-msvc/release/bundle/nsis/*.exe
          retention-days: 30

  # ------------------------------------------------------------------------------
  # JOB: Generate Update Manifest (conditional)
  # ------------------------------------------------------------------------------
  # Only runs when:
  # - upload_target == 'release'
  # - create_release == true
  #
  # Generates latest.json for Tauri updater with platform-specific URLs and signatures
  # ------------------------------------------------------------------------------

  generate-update-manifest:
    name: Generate latest.json for updater
    needs:
      - create-release
      - build-linux
      - build-macos
      - build-windows-x64
      - build-windows-arm64
    if: |
      always() &&
      inputs.upload_target == 'release' &&
      inputs.create_release == true &&
      !contains(needs.*.result, 'failure') &&
      !contains(needs.*.result, 'cancelled')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download release assets and generate latest.json
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ needs.create-release.outputs.release_tag }}
        run: |
          set -euo pipefail

          VERSION="${TAG#v}"
          REPO="${{ github.repository }}"
          BASE_URL="https://github.com/${REPO}/releases/download/${TAG}"
          PUB_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          # Function to get signature content from release
          get_sig() {
            local asset_name="$1"
            gh release download "$TAG" --pattern "${asset_name}.sig" --output - 2>/dev/null || echo ""
          }

          # Wait for assets to be available
          sleep 10

          # Get list of assets
          ASSETS=$(gh release view "$TAG" --json assets --jq '.assets[].name')

          # Initialize platforms object
          declare -A PLATFORMS

          # macOS x64
          MAC_X64_SIG=$(get_sig "Armbian.Imager.app-x64.tar.gz" || echo "")
          if [[ -n "$MAC_X64_SIG" ]]; then
            PLATFORMS["darwin-x86_64"]="{\"signature\": \"${MAC_X64_SIG}\", \"url\": \"${BASE_URL}/Armbian.Imager.app-x64.tar.gz\"}"
          fi

          # macOS ARM64
          MAC_ARM_SIG=$(get_sig "Armbian.Imager.app-arm64.tar.gz" || echo "")
          if [[ -n "$MAC_ARM_SIG" ]]; then
            PLATFORMS["darwin-aarch64"]="{\"signature\": \"${MAC_ARM_SIG}\", \"url\": \"${BASE_URL}/Armbian.Imager.app-arm64.tar.gz\"}"
          fi

          # Linux x64
          LINUX_X64_SIG=$(get_sig "Armbian.Imager_${VERSION}_amd64.AppImage" || echo "")
          if [[ -n "$LINUX_X64_SIG" ]]; then
            PLATFORMS["linux-x86_64"]="{\"signature\": \"${LINUX_X64_SIG}\", \"url\": \"${BASE_URL}/Armbian.Imager_${VERSION}_amd64.AppImage\"}"
          fi

          # Linux ARM64
          LINUX_ARM_SIG=$(get_sig "Armbian.Imager_${VERSION}_aarch64.AppImage" || echo "")
          if [[ -n "$LINUX_ARM_SIG" ]]; then
            PLATFORMS["linux-aarch64"]="{\"signature\": \"${LINUX_ARM_SIG}\", \"url\": \"${BASE_URL}/Armbian.Imager_${VERSION}_aarch64.AppImage\"}"
          fi

          # Windows x64
          WIN_X64_SIG=$(get_sig "Armbian.Imager_${VERSION}_x64-setup.exe" || echo "")
          if [[ -n "$WIN_X64_SIG" ]]; then
            PLATFORMS["windows-x86_64"]="{\"signature\": \"${WIN_X64_SIG}\", \"url\": \"${BASE_URL}/Armbian.Imager_${VERSION}_x64-setup.exe\"}"
          fi

          # Windows ARM64
          WIN_ARM_SIG=$(get_sig "Armbian.Imager_${VERSION}_arm64-setup.exe" || echo "")
          if [[ -n "$WIN_ARM_SIG" ]]; then
            PLATFORMS["windows-aarch64"]="{\"signature\": \"${WIN_ARM_SIG}\", \"url\": \"${BASE_URL}/Armbian.Imager_${VERSION}_arm64-setup.exe\"}"
          fi

          # Build platforms JSON
          PLATFORMS_JSON="{"
          first=true
          for key in "${!PLATFORMS[@]}"; do
            if [[ "$first" == "true" ]]; then
              first=false
            else
              PLATFORMS_JSON+=","
            fi
            PLATFORMS_JSON+="\"${key}\": ${PLATFORMS[$key]}"
          done
          PLATFORMS_JSON+="}"

          # Generate latest.json
          cat > latest.json <<EOF
          {
            "version": "${VERSION}",
            "pub_date": "${PUB_DATE}",
            "platforms": ${PLATFORMS_JSON}
          }
          EOF

          # Pretty print for debugging
          cat latest.json | jq .

      - name: Upload latest.json to release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ needs.create-release.outputs.release_tag }}
          allowUpdates: true
          omitBodyDuringUpdate: true
          omitNameDuringUpdate: true
          artifacts: latest.json

  # ------------------------------------------------------------------------------
  # JOB: Finalize Release (conditional)
  # ------------------------------------------------------------------------------
  # Only runs when:
  # - upload_target == 'release'
  # - create_release == true
  # - All build jobs succeeded
  #
  # Publishes draft release and cleanup old workflow runs
  # ------------------------------------------------------------------------------

  finalize-release:
    name: Publish release (draft -> false) + cleanup
    needs:
      - create-release
      - build-linux
      - build-macos
      - build-windows-x64
      - build-windows-arm64
      - generate-update-manifest
    if: |
      always() &&
      inputs.upload_target == 'release' &&
      inputs.create_release == true &&
      !contains(needs.*.result, 'failure') &&
      !contains(needs.*.result, 'cancelled')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
    steps:
      - name: Publish GitHub Release (set draft=false)
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ needs.create-release.outputs.release_tag }}
          name: "Armbian Imager ${{ needs.create-release.outputs.release_tag }}"
          allowUpdates: true
          omitBodyDuringUpdate: true
          draft: false
          prerelease: false

      - name: Delete old workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 7
          keep_minimum_runs: 5

  # ------------------------------------------------------------------------------
  # JOB: Build Summary (conditional)
  # ------------------------------------------------------------------------------
  # Only runs when:
  # - upload_target == 'artifacts'
  #
  # Provides build summary table (instead of finalize-release)
  # ------------------------------------------------------------------------------

  summary:
    name: Build Summary
    needs:
      - build-linux
      - build-macos
      - build-windows-x64
      - build-windows-arm64
    if: |
      always() &&
      inputs.upload_target == 'artifacts'
    runs-on: ubuntu-latest
    outputs:
      build_status: ${{ steps.check.outputs.status }}
    steps:
      - name: Check build results
        id: check
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Platform | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Linux x64 | ${{ needs.build-linux.result == 'success' && '✅ Success' || needs.build-linux.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Linux ARM64 | ${{ needs.build-linux.result == 'success' && '✅ Success' || needs.build-linux.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| macOS | ${{ needs.build-macos.result == 'success' && '✅ Success' || needs.build-macos.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Windows x64 | ${{ needs.build-windows-x64.result == 'success' && '✅ Success' || needs.build-windows-x64.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Windows ARM64 | ${{ needs.build-windows-arm64.result == 'success' && '✅ Success' || needs.build-windows-arm64.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Artifacts are available for download for 30 days." >> $GITHUB_STEP_SUMMARY

          # Determine overall status
          STATUS="success"
          if [[ "${{ needs.build-linux.result }}" == "failure" ]] || \
             [[ "${{ needs.build-macos.result }}" == "failure" ]] || \
             [[ "${{ needs.build-windows-x64.result }}" == "failure" ]] || \
             [[ "${{ needs.build-windows-arm64.result }}" == "failure" ]]; then
            STATUS="failure"
          fi
          echo "status=$STATUS" >> "$GITHUB_OUTPUT"
